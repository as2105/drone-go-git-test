
kind: pipeline
name: default
workspace:
  base: /go
  path: src/github.com/as2105/drone-go-git-test
steps:
  - name: test
    image: golang
    commands:
      - go get
      - go test
  - name: build
    image: golang
    commands:
      - go get
      - go build -o output
      - chmod +x output
  - name: run
    image: golang
    commands:
      - go get
      - go build -o output
      - chmod +x output
      - ./output
